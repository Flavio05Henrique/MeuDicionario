        <section class="view" data="secWords">
            <form class="search" data="search">
                <input type="text" id="search" required >
                <label for="search">Buscar palavra</label>
            </form>
            <form class="newWord heightZero" data="newWord" id="nw">
                <legend>Nova palavra</legend>
                <label for="word">Palavra</label>
                <input type="text" name="word" id="word" required>
                <label for="wordDescription">Descrição</label>
                <input type="" name="wordDescription" id="wordDescription" required>
                <button type="submit">Adicionar</button>
            </form>
            
            <div class="words" data-words>
                <div class="words__controls">
                    <button class="plus" data-i="wordAdd"></button>
                    <button class="load" data-i="wordLoad"></button>
                </div>
                <div class="words__container" data="wordsContainer">
        
                </div>
            </div>
            <div class="words__cardContainer heightZero" data="word_cardContainer" id="wcc">
                <div class="words__card" id="0" data-card>
                    <div class="controls">
                        <button class="edit" data-i="wordEdit"></button>
                        <button class="exclude" data-i="wordExclude"></button>
                        <button class="close" data-i="wordClose"></button>
                    </div>
                    <h3 data-name>none</h3>
                    <p data-meaning>none</p>
                </div>
                <div class="words__card displayNone" id="0" data="ChangeWordContainer">
                    <div class="controls">
                        <button class="confirm" data-i="wordConfirm" type="submit"></button>
                        <button class="cancel" data-i="wordCancel" type="button"></button>
                    </div>
                    <input type="text" name="word" id="word" required>
                    <input type="text" name="description" id="description" required>
                </div>
            </div>
            <div class="view__revision" data="viewRevision">
                <div class="card" data="revisionContainer">
                    <p>* Você participará de um quiz com no máximo 50 palavras. Se terminar e quiser verificar se há mais palavras para revisar, basta reiniciar.</p>
                    <button data="revisionQuizBnt" data-i="revisionInit">Iniciar</button>

            <div class="view__texts" data="viewTexts">
                <div class="texts">
                    <div class="tools" data="textTools">    
                        <button class="return" data-i="textReturn"></button>
                        <button class="add" data-i="textAdd"></button>
                        <button class="load" data-i="textLoad" ></button>       
                        <button class="search" data-i="textSearch" ></button>
                        <button class="doubt" data-i="textDoubt"></button>
                        <div class="extra widthZero" data="extraTools">
                            <button class="edit" data-i="textEdit"></button>
                            <button class="delete" data-i="textDelete"></button>
                        </div>
                    </div>
                    <div class="container" data="textContainer">
                    </div>

                <div class="words" data="TextWordContainer">

                    <div class="words__card" id="0" data-card>
                        <h3 data-name>none</h3>

                </div>
            </div>
